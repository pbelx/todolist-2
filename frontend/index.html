<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>API frontend</title>
</head>
<body>
    <div class="container" id="app">
        <div class="notification is-primary">
            This container is <strong>NOC</strong> central Network Operations Center.
          </div>
        <div class="columns">
        <div class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="title is-4">
                        API v1
                    </div>
                    <div class="subtitle">
                        API rev 1 testing
                    </div>
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                          <textarea class="textarea" type="text" v-model="note" placeholder="save note"></textarea>
                        </p>
                        <p class="control">
                          <a class="button is-info" v-on:click="save">
                            Save
                          <a class="button is-success" v-on:click="getnotes">
                            get notes
                          </a>
                        </p>
                      </div>
                      <div class="button is-primary" v-on:click="del()">
                          delete
                      </div>    
                </div>
            </div>
        </div>

        <div class="column is-4">

            <table class="table">
              <thead>
                <tr>
                  <th>id </th>
                  <th>notes </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in mj">
                  <td v-on:click="log(item)">{{item.id}}</td>
                  <td v-on:click="log(item)">{{item.note}}</td>
                </tr>
             
              </tbody>
            </table>
          </div>

          <div class="column is-4">
            <article class="message">
                <div class="message-header">
                  <p>Hello World</p>
                  <button class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    
                 {{message}}

                </div>
              </article>
        </div>
    </div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/funcs.js"></script>

    <!-- <script>
        
    </script> -->



</body>
</html>
